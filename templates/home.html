{% extends "base.html" %}
{% block content %}

<h2>Жанры</h2>

{% for genre in genres %}
    <div class="card" style="width:18rem;">
        <div class="card-body">
            <h5>{{ genre.name }}</h5>
            <a href="/movies/?genre_id={{ genre.id }}" class="btn btn-primary">
                Посмотреть
            </a>
        </div>
    </div>
{% endfor %}

{% endblock %}
