{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Список фильмов</h1>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">

            {% if movie.image %}
                <img src="{{ movie.image.url }}" class="card-img-top">
            {% else %}
                <img src="/media/movies/empty.png" class="card-img-top">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p>{{ movie.year }}</p>

                <a href="/movies/{{ movie.id }}/" class="btn btn-primary">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
